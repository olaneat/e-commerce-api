services:
  - type: web
    name: commerce
    env: python
    buildCommand: "cd /opt/render/project/src && ./build.sh"
    startCommand: "cd /opt/render/project/src && gunicorn commerce.wsgi:application --bind 0.0.0.0:$PORT"
