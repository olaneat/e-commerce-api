version: '3.8'

services:
  app:
    build: .
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 yourproject.wsgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=your-secret-key-here
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=yourdb
      - DB_USER=youruser
      - DB_PASSWORD=yourpassword
      - DB_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      - POSTGRES_DB=yourdb
      - POSTGRES_USER=youruser
      - POSTGRES_PASSWORD=yourpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: