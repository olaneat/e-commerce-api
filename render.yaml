services:
  - type: web
    name: commerce
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn commerce.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: commerce
          property: connectionString
      - key: SECRET_KEY
        value: your-secure-secret-key
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "commerce.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11"  # Enforce Python 3.11